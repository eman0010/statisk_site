<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionRus</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <header class="main_nav">
      <a href="index.html"
        ><img src="img/Skærmbillede 2025-01-28 kl. 13.48.57.png" alt=""
      /></a>

      <nav>
        <ul>
          <li>Categories</li>
          <li>Brands</li>
          <li>Seasons</li>
        </ul>
      </nav>
    </header>

    <section class="product_container">
      <div class="product_image">
        <img
          src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
          alt="Sahara Team India Fanwear Round Neck Jersey"
        />
      </div>
      <div class="product_info">
        <h2>Product information</h2>
        <p><strong>Model name</strong></p>
        <p>Sahara Team India Fanwear Round Neck Jersey</p>
        <p><strong>Color</strong></p>
        <p>Blue</p>
        <p><strong>Inventory number</strong></p>
        <p>1163</p>
        <h2>Nike</h2>
        <p>Nike, creating experiences for today’s athlete</p>
      </div>

      <div class="sidebar">
        <h2>Sahara Team India Fanwear Round Neck Jersey</h2>
        <p>Nike | Tshirts</p>
        <label for="size">Choose a size</label>
        <select id="size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <button>Add to basket</button>
      </div>
    </section>
  </body>
</html>
